<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FCC Dungeon Crawler By Kunle Adeyinka</title>
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='css/style.css' />
    <script src='https://unpkg.com/react@15.3.2/dist/react.js'></script>
    <script src='https://unpkg.com/react-dom@15.3.2/dist/react-dom.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.3/pako_inflate.min.js'></script>
  </head>
  <body>
      <div id="app"></div>
      <script type='text/babel'>

           class DungeonCrawlerComponent extends React.Component {
             render() {
               return(
                 <div>
                   <div className="container">
                      <nav className="navbar navbar-default">
                          <div className="container-fluid">
                             <div className="navbar-header">
                               <h1>Free Code Camp ReactJS Project - Build A Dungeon Crawler</h1>
                             </div>
                          </div>
                      </nav>
                      <hr/>
                      <div className="row">
                          <div className="col-md-1 text-center"><b>Health:</b><br />health</div>
                          <div className="col-md-2 text-center"><b>Weapon:</b><br />weaponName</div>
                          <div className="col-md-1 text-center"><b>Attack:</b><br />attack</div>
                          <div className="col-md-1 text-center"><b>Level:</b><br />level</div>
                          <div className="col-md-2 text-center"><b>Next Level:</b><br /> xp</div>
                          <div className="col-md-1 text-center"><b>Dungeon:</b><br />1</div>
                          <div className="col-md-2"><button className="btn btn-primary">Toggle Lights</button></div>
                          <div className="col-md-1"><button className="btn btn-success">Reset</button></div>
                      </div>
                      <hr/>
                      <div className="jumbotron">
                        <BoardRowComponent />
                      </div>

                      <footer>
                        <div className="row text-center">
                          <p>Made by Kunle Adeyinka.</p>
                          <p>Contact me at <a href="mailto:aadeyink@gmail.com">aadeyink@gmail.com</a></p>
                        </div>
                      </footer>


                   </div>

                 </div>
               )
             }
           }

           class BoardRowComponent extends React.Component {
             render() {
               return (<div className="row"><BoardCellComponent /></div>);
             }
           }

           class BoardCellComponent extends React.Component {
             render() {
               return (<div>Board Cell</div>);
             }
           }
           ReactDOM.render(
             <DungeonCrawlerComponent />,
             document.getElementById('app')
           );
      </script>

  </body>
</html>
